<html>
  <head>
    <title>jotai-game example</title>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script>
      function onload() {
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        requestAnimationFrame(function loop() {
          stats.update();
          requestAnimationFrame(loop);
        });
      };
    </script>
  </head>
  <body onload="onload()">
    <div id="app"></div>
  </body>
</html>
